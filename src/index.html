<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1 class="title">Harry Potter Quiz!</h1>
    </header>



    <div class="card-container">
        <div class="card-left">
            <h3 id="question">What is the only animal that Aragog and his children are afraid of?</h3>
            <ul class="answers">
                <li class="answer answerA">A) Pheonix </li>
                <li class="answer answerB">B) Basilisk </li>
                <li class="answer answerC">C) Centaur </li>
                <li class="answer answerD">D) Dragon </li>
            </ul>
            <div class="result-container">
                <h4 class="result">Result</h4>
                <img class="result-img" src="" alt="result-img">
            </div>
        </div>
        <div class="card-right">
            <img class="next-arrow" src="" alt="next-arrow-img">
        </div>
    </div>

    
    <script src="main.js" type="module"></script>
</body>
</html>
